# MININA Tests Configuration
[pytest]
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=core
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=0
    -W ignore:.*asyncio\.iscoroutinefunction.*:DeprecationWarning
    -W ignore:.*asyncio\.get_event_loop_policy.*:DeprecationWarning
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    security: Security tests

filterwarnings =
    ignore:.*asyncio\.iscoroutinefunction.*:DeprecationWarning
    ignore:.*asyncio\.get_event_loop_policy.*:DeprecationWarning
    ignore::DeprecationWarning:pytest_asyncio\..*
